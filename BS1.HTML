<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .top-blue-line {
            height: 50px;
            background-color: #007bff;
            margin: 0; /* Remove margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-link {
            color: white !important; /* Add this rule to make menu item text white */
        }
        #navbarNav {
            background-color: #b0b0b0;
            margin-top: -8px;
            margin-left: -16px;
            margin-right: -16px;
        }

        .menu-item {
            padding: 5px 15px;
            background-color: #b0b0b0;
        }

        .black-box {
            width: 150px;
            min-height: calc(100vh - 5px); /* Adjusted the height to align with the blue line */
            background-color: #333;
            position: fixed;
            top: 84px; /* Adjusted the top position to align with the blue line */
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-text {
            text-align: center; /* Center the text horizontally */
            color: white;
            margin: 0; /* Remove any default margin */
            position: absolute;
            top: 0; /* Position the text at the top of the black box */
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- Top Blue Line -->
    <div class="top-blue-line">
        <h3>Ethnus Layout</h3>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">CONTACT</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu-item" href="#">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container">
        <p style="text-align: center;">Write your content here</p>
        <!-- Your page content goes here -->
    </div>

    <!-- Black Box -->
    <div class="black-box">
        <p class="top-text">This is</p>
    </div>
    

   
</body>
</html>
