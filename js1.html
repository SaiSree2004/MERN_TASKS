<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reverse a Number</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            const numberInput = document.getElementById("numberInput").value;
            const reversedNumber = reverse_a_number(parseInt(numberInput, 10));
            document.getElementById("result").textContent = "Reversed number: " + reversedNumber;
        }

        function reverse_a_number(num) {
            let reversed_num = 0;
            while (num !== 0) {
                reversed_num = reversed_num * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return reversed_num;
        }
    </script>
</body>
</html>
